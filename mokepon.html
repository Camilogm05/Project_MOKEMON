<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <link rel="stylesheet" href="../Styles/Style.css">
</head>
<body>
    <section id = "seleccionar-mascota">
    
        <h1 class="titulo">MOKEPON</h1>

        <h2 class="subtitulo">Choose your pet:</h2>

        <div id="contenedorTarjetas" class="tarjetas">
            
   
        </div>
    
        <!-- Hipodoge -> Water
        Capipepo -> Earth
        Ratigueya -> Fire
        Langostelvis -> Water and Fire
        Tucapalma -> Water and Earth
        Pydos -> Earth and Fire -->

        <button id="boton-mascota">Select</button>
    </section>

    <section id="verMapa">
        <h1 class="subtitulo">Recorre el mapa con tu Mokepon</h1>
        <canvas id="mapa"></canvas>
        <button id="" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">UP</button>
        <div>
            <button id="" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">LEFT</button>
            <button id="" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">DOWN</button>
            <button id="" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">RIGHT</button>
        </div>
    </section>
    
    <section id="seleccionar_ataque">
        <h1 class="titulo">MOKEPON</h1>

        <h2 class="subtitulo">Choose your attack:</h2>

        <div id="contenedorAtaques" class="tarjetasAtaques">

        </div>

            <div id="mensajes">
                <p id="resultado">Good Luck</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Restart</button>
                </section>
            </div>

        <div class="ataques">
            <div class="ataquesJugador">
                <p id="vidasJugador">0</p>
                <p id="mascotaJugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>

            <div class="ataquesEnemigo">
                <p id="vidasEnemigo">0</p>
                <p id="mascotaEnemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
            
        </div>
             
    </section>
    <script src="./JS/mokepon.js"></script>
</body>
</html>
